<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SaaS RH - Employee Manager</title>
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div id="nav-container"></div>
  <h1>Le Syst√®me RH Moderne pour les PME</h1>
  <p>
    Simplifiez la gestion de vos employ√©s gr√¢ce √† notre solution SaaS RH intuitive.
  </p>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
    <div id="error" class="error"></div>
    <p><a href="signup.html" style="color: white; text-decoration: underline;">Cr√©er un compte</a></p>
  </form>

  <footer>
    ¬© 2025 Employee Manager ‚Äî Fait avec ‚ù§Ô∏è en Ruby & JavaScript
  </footer>

  <script>
    // üîÑ Redirection automatique si token d√©j√† pr√©sent
    if (localStorage.getItem('token')) {
      window.location.href = 'employees.html';
    }

    // üîê Connexion
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'employees.html';
      } else {
        errorBox.textContent = data.error || '√âchec de la connexion';
      }
    });

    // ‚ú® Cr√©er un compte rapidement
    async function createAccount() {
      const email = prompt("Entrez votre email :");
      const password = prompt("Entrez un mot de passe :");

      if (!email || !password) return;

      const res = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Compte cr√©√© avec succ√®s. Vous √™tes maintenant connect√© !');
        localStorage.setItem('token', data.token);
        window.location.href = 'employees.html';
      } else {
        alert(data.error || 'Erreur lors de la cr√©ation du compte');
      }
    }
     // üîÑ Charger la navbar dynamiquement
     fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-container").innerHTML = html;
      });

    // üîê D√©connexion
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "landing.html";
    }
  </script>
</body>
</html>
